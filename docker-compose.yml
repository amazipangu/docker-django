version: '2'
services:
  web:
   build: ./web
   expose:
     - "8000"
   links:
     - postgres:postgres
   command: gunicorn app.wsgi -b 0.0.0.0:8000
   volumes:
     - ./web:/usr/app
     - ./web/static:/usr/src/app/static
  nginx:
    image: nginx
    ports:
      - "8000:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
    links:
      - web:web
  postgres:
   image: postgres
   ports:
     - "5432:5432"
